            <div class="px-6 md:px-20 w-full md:flex md:justify-between md:items-center">

                <p class="text-white text-base md:text-2xl pt-2 md:pt-8 md:pl-12 md:max-w-[816px]">{{ 'ferye.image1.sub' | translate }}</p>
            </div>
            <!-- image-2 -->

                <h2 class="text-[#EFFFC2] text-[38px] md:text-[44px] font-bold leading-[47.77px] pt-10 md:pt-6 md:max-w-[812px] md:pl-12">{{ 'ferye.image2.title' | translate }}</h2>
